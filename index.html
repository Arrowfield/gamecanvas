<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .all_bg{
      width:800px;
      height:600px;
      margin:0 auto;
      border:1px solid red;
    }
    #allcanvas{
      position:relative;
      width:800px;
      height:600px;
      margin:0
    }
    #canvas1,#canvas2{
      position:absolute;
      width:800px;
      height:600px;
      z-index:1;
      bottom:0;
      left:0;
    }
    #canvas2{
      z-index: 0;
    }
  </style>
</head>

<body>
  <div class="all_bg">
  <div id="allcanvas">
    <canvas width=800 height=600 id="canvas1">
      <!--大鱼 小鱼 分数 特效-->
    </canvas>
    <canvas width=800 height=600 id="canvas2">
      <!--背景 海葵 食物-->
    </canvas>
  </div>
  </div>
  <!--公用函数库-->
  <script src="js/commonFunction.js"></script>
  <!--主程序入口-->
  <script src="js/main.js"></script>
  <!--绘制背景-->
  <script src="js/background.js"></script>
  <!--绘制海葵-->
  <script src="js/ane.js"></script>
  <!--绘制食物-->
  <script src="js/fruit.js"></script>
  <!--绘制鱼妈妈-->
  <script src="js/mom.js"></script>
  <!--判断鱼妈妈是否触碰到食物-->
  <script src="js/collsion.js"></script>
  <!--分数-->
  <script src="js/data.js"></script>
  <!--特效光环的绘制-->
  <script src="js/wave.js"></script>
</body>

</html>
